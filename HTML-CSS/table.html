<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Example Table</h2>

  <table>
    <tr>
      <th>Category</th>
      <th>Item</th>
      <th>Details</th>
    </tr>
    <tr>
      <td rowspan="2">Category A</td>
      <td>Item 1</td>
      <td>Detail 1</td>
    </tr>
    <tr>
 
      <td>Item 2</td>
      <td>Detail 2</td>
    </tr>
   
    <tr>
      <td rowspan="2">Category B</td>
      <td>Item 3</td>
      <td>Detail 3</td>
    </tr>
    <tr>
      <td>Item 4</td>
      <td>Detail 4</td>
    </tr>
  </table>

</body>
</html>
